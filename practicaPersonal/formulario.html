  <header class=" bg-dark"> <h1 class="text-light text-center pt-2 fs-5 ">A continuacion porfavor ingrese sus datos</h1></header>
  <div id="fondo">
  <div class="form-group text-center " id="principal">

    <div class="row">
      <div class="col "> <label for="exampleInput">Nombre de pila</label>
        <input type="text" class="form-control" id="Nombre" placeholder="Escribe tu nombre"></div>
      <div class="col ">   <label for="exampleInput" >Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Escribe tu apellido"></div>
    </div>

   <div class="row">
    
      <label for="validationTooltipUsername">Direccion de email</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Correo" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          utiliza un email valido.
      
      </div>
    </div>
  </div>
  <div class="row mt-2 align-items-center text-center ">
    <div class="col-4 ">
      <label>Pais</label><br>
      <select name="Pais">
        <option selected>Escoger un pais</option>
        <option>Argentina</option>
        
        <option>Bolivia</option>
        
        <option>Chile</option>
        
        </select>
    </div>
    <div class="col"><label>Partido</label><br>
      <select name="Partido">
        <option selected>Escoge un partido</option>
        <option>Tres de febrero</option>
        <option>Tres arroyos</option>
        
        </select>
    </div>
    <div class="col p-0 m-0 "> <label>Codigo postal</label><br>
    <input class="w"type="number" name="postalCode" id="postalCode" placeholder="Codigo postal"></div>
   
  </div>
  <div class="row">
    <div class="col">  <label>Direccion</label>
      <input type="text" class="form-control" placeholder="Direccion de calle"></div>
  
    <div class="col"><label>N. de calle</label> <input type="number" class="form-control" placeholder="Numero de calle"></div>
  </div>
  <div class="row">
    <label for="exampleFormControlTextarea1">Dejanos tu mensaje</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
   
  </div>
  <hr>
  <div class="row " >
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1">

    </div>
    <div class="custom-control custom-checkbox ">
      <input type="checkbox" class="custom-control-input" id="customCheck1">

    </div>
